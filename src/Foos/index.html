<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Foos</title>
    <link href="App/css/bootstrap.min.css" rel="stylesheet">
    <link href="App/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="App/css/foos.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="MainCtrl" ng-cloak>
    <div class="container">
        <div class="alert-container">
            <alert class="animate" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>                
        </div>
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li ng-class="{active: isActive('home')}"><a href="#">Home</a></li>
                    <li ng-class="{active: isActive('play')}"><a href="#/play">Play</a></li>
                    <li ng-class="{active: isActive('match')}"><a href="#/match">Matches</a></li>
                    <li ng-class="{active: isActive('team')}"><a href="#/team">Teams</a></li>
                    <li ng-class="{active: isActive('player')}"><a href="#/player">Players</a></li>
                    <li ng-class="{active: isActive('about')}"><a href="#/about">About</a></li>
                    <li ng-show="!user.isAuthenticated"><a href ng-click="signin()">Sign in</a></li>
                    <li class="dropdown" ng-show="user.isAuthenticated" dropdown>
                        <a href class="dropdown-toggle" dropdown-toggle>{{user.name}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/preferences">Preferences</a></li>
                            <li><a href="#" ng-click="signout()">Sign out</a></li>
                        </ul>
                    </li>
                </ul>
                <h3 class="text-muted">Foos</h3>
            </nav>
        </div>

        <ui-view></ui-view>

        <div class="footer">
            <div class="inner">
                <p>An exercise and work in progress, by <a href="https://twitter.com/trent_mi">@trent_mi</a>.</p>
            </div>
        </div>
    </div>
    
    <a href="https://github.com/trentdm/foos"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

    <script src="App/scripts/angular.min.js"></script>
    <script src="App/scripts/angular-cookies.min.js"></script>
    <script src="App/scripts/angular-animate.min.js"></script>
    <script src="App/scripts/angular-ui-router.min.js"></script>
    <script src="App/scripts/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="App/app.js"></script>
    <script src="App/controllers/mainCtrl.js"></script>
    <script src="App/controllers/playCtrl.js"></script>
    <script src="App/controllers/homeCtrl.js"></script>
    <script src="App/controllers/teamCtrl.js"></script>
    <script src="App/controllers/playerCtrl.js"></script>
    <script src="App/controllers/matchCtrl.js"></script>
    <script src="App/controllers/authCtrl.js"></script>
    <script src="App/controllers/preferencesCtrl.js"></script>
    <script src="App/services/authModal.js"></script>
    <script src="App/services/authService.js"></script>
    <script src="App/services/playService.js"></script>
    <script src="App/services/matchService.js"></script>
    <script src="App/services/teamService.js"></script>
    <script src="App/services/playerService.js"></script>
    <script src="App/services/positionService.js"></script>
    <script src="App/services/pageService.js"></script>
    <script src="App/services/preferencesService.js"></script>
    <script src="App/services/versionService.js"></script>
</body>
</html>
