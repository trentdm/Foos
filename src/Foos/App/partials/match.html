<div class="inner cover">
    <h2 class="searchableHeader col-md-3">Matches</h2>
    <input class="searchableBox col-md-3 col-md-offset-6" ng-model="query" type="text" placeholder="Search" />
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <th ng-repeat="header in sort.headerMap">
                    <a href ng-click="sort.updateOrderBy(header.field)">
                        {{header.name}}
                        <small style="position:absolute;">
                            <span ng-show="sort.orderBy == header.field && !sort.reverseSort">^</span>
                            <span ng-show="sort.orderBy == header.field && sort.reverseSort">v</span>
                        </small>
                    </a>
                </th>
                <th>Players</th>
                <th>Score</th>
                <th>Winner</th>
            </tr>
            <tr ng-repeat="match in pages.items|filter:query|orderBy:sort.orderBy:sort.reverseSort">
                <td>{{match.id}}</td>
                <td>
                    <p>{{match.dateTime}}</p>
                    <p>Submitted by user: {{match.userAuthName}}</p>
                </td>
                <td>
                    <p ng-repeat="team in match.teams">{{team.players[0].name}}, {{team.players[1].name}}</p>
                </td>
                <td>
                    <p ng-repeat="team in match.teams">{{team.score}}</p>
                </td>
                <td>
                    <p ng-show="match.teams[1].isWinner"><span class="glyphicon glyphicon-none" aria-hidden="true"></span></p>
                    <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-show="pages.doShow" total-items="pages.totalItems" items-per-page="pages.itemsPerPage" ng-model="pages.currentPage" max-size="pages.menuSize" boundary-links="true"></pagination>
</div>
