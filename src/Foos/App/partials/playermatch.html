<div class="modal-body">
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <th ng-repeat="header in sort.headerMap">
                    <a href ng-click="sort.updateOrderBy(header.field)">
                        {{header.name}}
                        <small style="position:absolute;">
                            <span ng-show="sort.orderBy == header.field && !sort.reverseSort">^</span>
                            <span ng-show="sort.orderBy == header.field && sort.reverseSort">v</span>
                        </small>
                    </a>
                </th>
                <th>Players</th>
                <th>Score</th>
                <th>Winner</th>
            </tr>
            <tr ng-repeat="match in matches|orderBy:sort.orderBy:sort.reverseSort">
                <td>
                    <p>{{match.dateTime}}</p>
                </td>
                <td>
                    <p ng-repeat="team in match.teams">{{team.players[0].name}}, {{team.players[1].name}}</p>
                </td>
                <td>
                    <p ng-repeat="team in match.teams">{{team.score}}</p>
                </td>
                <td>
                    <p ng-show="match.teams[1].isWinner"><span class="glyphicon glyphicon-none" aria-hidden="true"></span></p>
                    <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
